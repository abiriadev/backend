type: array
description: |
  `Location` 과 같이 좌표를 표현하는 타입입니다.

  기본적으로 구조는 배열이지만 쿼리 등으로 전달될 때에는 `위도,경도` 와 같은 포맷을 사용합니다. \
  (`,`사이에 띄어쓰기가 없음에 주의하세요)

  예를 들어 `[39.04177339028841, 125.75121158250927]` 는 `"39.04177339028841,125.75121158250927"`
  와 같이 포맷하여 전달해야 합니다.

  `Location` 과 마찬가지로 위도와 경도는 각각 부호가 있는 `double` 자료형으로 표현됩니다.

  자세한 내용은 `Location` 스키마의 문서를 참고하세요.
items:
  type: number
  format: double
  minimum: -180
  maximum: 180
minimum: 2
maximum: 2
example:
  - 39.04177339028841
  - 125.75321061799423
